<body onload="loadLogin()">

    <header>
        <h1> Journal Website </h1>
         <p id="loginBox"> </p> 
    </header>

    <nav>
        <input class="mainButton" type="button" onclick="location.href='history.html';" value="History" />
        <input id="mainButtonSelected" type="button" onclick="location.href='account.html';" value="Account" />
        <input class="mainButton" type="button" onclick="location.href='new.html';" value="+" />
    </nav>


    <h2> Account Settings </h2>

    
    <h3> Current Login </h3>
         <p id="loginBox"> </p> 

    <h3> Title Style </h3>
    <select id="selectTitle" onchange="">
                <option value="normal" > Normal </option> <!-- cannot style <option> elements -->
                <option value="retro" > Retro </option>
                <option value="futuristic"   > Futuristic </option>
            </select>
    <h3> Background Color </h3>
    <select id="selectBackground" onchange="">
                <option value="black" > Black </option> <!-- cannot style <option> elements -->
                <option value="blue" > Blue </option>
                <option value="red"   > Red </option>
                <option value="green" > Green  </option>
                <option value="yellow" >Yellow  </option>
                <option value="pink"  > Pink  </option>
                <option value="cyan" >  Cyan  </option>
                <option value="grey" >  Grey  </option>
                <option value="orange" >Orange  </option>
                <option value="brown" > Brown  </option>
                <option value="white" > White  </option>
                <option value="beige" > Beige  </option>
            </select>
    <h3> Default journal text style </h3>
    <select id="selectDefaultFont" onchange="">
                <option value="Times New Roman">Times New Roman</option>
                <option value="Arial">Arial </option>
                <option value="Courier">Courier</option>
                <option value="Verdana"> Verdana</option>
                <option value="Impact"> Impact</option>
            </select>

    <select id="selectDefaultSize" onchange=""> <!-- 'onchange' replaced 'onclick'-->
                <option value="12px"> 10pt </option>
                <option value="12px" selected> 12pt </option>
                <option value="14px"> 14pt </option>
                <option value="16px"> 16pt </option>
                <option value="18px"> 18pt </option>
                <option value="20px"> 20pt </option>
                <option value="22px"> 22pt </option>
                <option value="24px"> 24pt </option>
                <option value="26px"> 26pt </option>
            </select>

    <select id="selectDefaultColor" onchange="">
                <option value="black" > Black </option> <!-- cannot style <option> elements -->
                <option value="blue" > Blue </option>
                <option value="red"   > Red </option>
                <option value="green" > Green  </option>
                <option value="yellow" >Yellow  </option>
                <option value="pink"  > Pink  </option>
                <option value="cyan" >  Cyan  </option>
                <option value="grey" >  Grey  </option>
                <option value="orange" >Orange  </option>
                <option value="brown" > Brown  </option>
                <option value="white" > White  </option>
                <option value="beige" > Beige  </option>
            </select>


       <h3> Feline information level </h3>
    <input type="radio" name="yes" value="no" checked> Receive mail about cats <br>
    <input type="radio" name="yes" value="no"> Receive more mail about cats <br>
    
    <div id="submitStatus"> </div>

    <div id="googleDiv" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <!--  google signin -->
</body>

</html>
