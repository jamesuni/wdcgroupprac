<html>

<head>
    <title>Journal Website - History</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="history.js"></script>
    <script src="account.js"></script>
    <script src="index.js">
        //to get profile info

    </script>

    <script>
        var clientId = '628908668837-h83l4eba9t5qeccitkpu0t5qoffmbd9l.apps.googleusercontent.com';
        var apiKey = 'AIzaSyAakfWDUKc-AWzkvJu5CNv1djte1Im0rQA';
        var scopes = 'https://www.googleapis.com/auth/calendar';

        function handleClientLoad() {
            gapi.client.setApiKey(apiKey);
            window.setTimeout(checkAuth, 1);
            checkAuth();
        }

        function checkAuth() {
            gapi.auth.authorize({
                    client_id: clientId,
                    scope: scopes,
                    immediate: true
                },
                handleAuthResult);
        }

        function handleAuthResult(authResult) {
            var authorizeButton = document.getElementById('authorize-button');
            if (authResult) {
                authorizeButton.style.color = 'green';
                makeApiCall();
            } else {
                authorizeButton.style.color = 'yellow';
                authorizeButton.onclick = handleAuthClick;
            }
        }

        function handleAuthClick(event) {
            gapi.auth.authorize({
                    client_id: clientId,
                    scope: scopes,
                    immediate: false
                },
                handleAuthResult);
            return false;
        }

    </script>
</head>

<body onload="loadBackgroundColor();makeApiCall();loadBoxes()">

    <header id="pageTitle">
        <h1> Journal Website </h1>
        <p id="loginBox"> </p>
    </header>
