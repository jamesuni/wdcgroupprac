<!DOCTYPE html>
<html>

<head>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/client:plusone.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Journal Website - New Event</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.png">
    <script src="event.js"></script>
    <script src="account.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">


    </script>

</head>

<body onload="loadBackgroundColor()">

    <header id="pageTitle">
        <h1> Journal Website </h1>
        <p id="loginBox"> </p>
    </header>

    <input class="mainButton" type="button" onclick="location.href='history.html';" value="History" />
    <input class="mainButton" type="button" onclick="location.href='account.html';" value="Account" />
    <input class="mainButton" type="button" onclick="location.href='new.html';" value="Entry +" />
    <input id="mainButtonSelected" type="button" onclick="location.href='event.html';" value="Event +" />

    <h2>Write new event description: </h2>

    1. Select year, month and day: <br>
    <select id="selectYear" onchange="">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option selected value="2017">2017</option>
    </select>

    <select id="selectMonth" onchange="">
                <option value="01">January</option>
                <option value="02">Febuary</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option selected value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
    </select>

    <select id="selectDay" onchange="">
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
    </select>

    <br> <br> 2. Write a title for the event: <br>
    <textarea id="title" placeholder="Event Title" onclick="" rows="1" cols="50"> </textarea>

    <br> <br> 3. Write a description for the event: (optional) <br>
    <textarea id="description" placeholder="Event Description" onclick="" rows="10" cols="50"> </textarea> <br>

    <button id="submit" onclick="addEvent()"> Add Event </button>
    <div id="submitStatus"> </div>

</body>

</html>
