<body onload="loadLogin()">

    <header>

        <p id="loginBox"> </p>

    <nav>
      <input class="mainButton" type="button" onclick="location.href='pageHistory.html';" value="History" />

    </nav>







    <h2> Account Sign-Up </h2>

    <form action="/action_page.php" method="get">
        Enter email: <br>
        <!-- <br> = break -->
        <input placeholder="..." id="emailText" type="text">
        <button onclick="verifyEmail()" type="button"> Verify </button> <br>
        <!-- without type 'button', will auto-send the form! -->

        Enter password <br>
        <input placeholder="..." id="passwordText" type="password">
        <button onclick="verifyPassword()" type="button"> Verify </button> <br> <br>
        <!-- without type 'button', will auto-send the form! -->

        <input type="radio" name="yes" value="no" checked> Receive mail about cats <br>
        <input type="radio" name="yes" value="no"> Receive more mail about cats <br> <br>


    </form>
    <button name="name" value="value" onclick="verifyLogin();loadLogin();" id="submit"> Signup </button>

    <div id="submitStatus"> </div>

    <div id="googleDiv" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
