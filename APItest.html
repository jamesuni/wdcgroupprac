–Most of this code is from this blog post: https://gsuite-developers.googleblog.com/2011/12/using-new-js-library-to-unlock-power-of.html
–This code simply pulls down a list of past calandar events. 

-->

<!DOCTYPE html>

<script src="https://apis.google.com/js/api.js">


</script>
<script>
    var clientId = '628908668837-h83l4eba9t5qeccitkpu0t5qoffmbd9l.apps.googleusercontent.com';
    var apiKey = 'AIzaSyAakfWDUKc-AWzkvJu5CNv1djte1Im0rQA';
    var scopes = 'https://www.googleapis.com/auth/calendar';

    function handleClientLoad() {
        gapi.client.setApiKey(apiKey);
        window.setTimeout(checkAuth, 1);
        checkAuth();
    }

    function checkAuth() {
        gapi.auth.authorize({
                client_id: clientId,
                scope: scopes,
                immediate: true
            },
            handleAuthResult);
    }

    function handleAuthResult(authResult) {
        var authorizeButton = document.getElementById('authorize-button');
        if (authResult) {
            authorizeButton.style.color = 'green';
            makeApiCall();
        } else {
            authorizeButton.style.color = 'yellow';
            authorizeButton.onclick = handleAuthClick;
        }
    }

    function handleAuthClick(event) {
        gapi.auth.authorize({
                client_id: clientId,
                scope: scopes,
                immediate: false
            },
            handleAuthResult);
        return false;
    }

</script>


<html>

<body>
    <div id='content'>
        <h1>Events</h1>
        <ul id='events'></ul>
    </div>
    <a href='#' id='authorize-button' onclick='handleAuthClick();'> Authorize Button</a>

    <script>
        // Insert the JS from above, here.
        function makeApiCall() {
            gapi.client.load('calendar', 'v3', function() {
                var request = gapi.client.calendar.events.list({
                    'calendarId': 'primary'
                });

                request.execute(function(resp) {
                    for (var i = 0; i < resp.items.length; i++) {
                        var li = document.createElement('li');
                        li.appendChild(document.createTextNode(resp.items[i].summary));
                        document.getElementById('events').appendChild(li);
                    }
                });
            });
        }

    </script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</body>

</html>
